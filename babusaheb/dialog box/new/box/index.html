<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Dialog Box</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>      
<div id="popupContainer" class="popup"> 
  <div class="popupContent"> 
    <h2><b>UPLOAD DRAWINGS</b></h2>
    <div id="closebutton">&times;</div>
   
    <div class="container">
    <div class="image">
    <img src="./acticity center.jpg" alt="Popup Image" >
    </div>
    <div class="text">
      <p><b>You  have uploaded : 0  out of 5 uploads per day limit</b></p>
      </div>
      </div>
      <input type="file" id="closePopup">
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
