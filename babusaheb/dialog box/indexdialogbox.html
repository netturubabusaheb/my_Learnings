<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Popup Dialog Box Example</title>
    <link rel="stylesheet" type="text/css" href="./styledialogbox.css">
</head>
<body>
    
    <div id="overlay"></div>
    <div id="dialogBox">
        <div class="content">
            <img src="./tutor-registration.webp" height="100%" width="100%" alt="BeyondKlasses Image">
            <div class="text">
                <button id="closeBtn">&times;</button>
                <h2 id="uploadInfo">Upload Your Drawings</h2>
                
                <h1 class="upload-status">0/5</h1>
                <h2 class="upload-limit">You can upload up to 5 drawings per day</h2>
                <button id="uploadButton" style="background-color: rgb(244, 188, 158); color: blue; height: 70%; width: 100%; padding: 30px 20px 30px">Click To Upload!</button>
            
            </div>
        </div>
    </div>
    
    <script src="scriptdialogbox.js"></script>
</body>
</html>
